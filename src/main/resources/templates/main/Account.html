<html>
<head th:replace="~{components/Header :: header('Fitconnect')}"></head>
<body>
<div th:replace="~{components/Navigation :: navbar}"></div>
<h1>Account</h1>
<p th:text="${name}"></p>
<!--<button type="button" class="btn btn-danger">Danger</button>-->
<h2 th:text="${user.getEmail()}">Update Username</h2>
<form th:action ="@{/user}" method="post">
    <div><label> New User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Confirm Username"/></div>
</form>
<h2>Update Password</h2>
<form th:action ="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><p>Please note that you will be automatically logged out after changing passwords</p></label></div>
    <div><input type="submit" value="confirm new password"/></div>
</form>
<h2>Delete Account</h2>
<form th:action ="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="confirm deletion"/></div>
</form>
</body>
</html>
